<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>5. Recomendaciones Operativas - MBHT</title>
<style>
* {
  margin: 0;
  padding: 0;
}
html {
  font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
    'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
  background: white !important;
  color: #111 !important;
}
#mindmap {
  display: block;
  width: 100vw;
  height: 100vh;
  background-color: white;
}
svg#mindmap .node > text {
  fill: #111;
  font-size: 14px;
}
svg#mindmap .link {
  stroke: #ccc;
  stroke-width: 1.5px;
}
svg#mindmap .node circle {
  fill: #f9f9f9;
  stroke: #999;
  stroke-width: 1px;
}
@media (max-width: 768px) {
  svg#mindmap {
    font-size: 12px;
  }
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css">
</head>
<body>
<svg id="mindmap"></svg>

<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script>

<script>((l,U,M,R)=>{
  const N=l();
  const mm=N.Markmap.create("svg#mindmap",(U||N.deriveOptions)(R),M);
  window.mm=mm;

  // crear toolbar mínima manualmente
  const toolbar = new N.Toolbar({
    items: [
      N.Toolbar.createItem('zoom-in'),
      N.Toolbar.createItem('zoom-out'),
      N.Toolbar.createItem('fit')
    ]
  });
  toolbar.attach(mm);
  const toolbarEl = toolbar.render();
  toolbarEl.style.position = "absolute";
  toolbarEl.style.bottom = "20px";
  toolbarEl.style.right = "20px";
  document.body.append(toolbarEl);
})(()=>window.markmap,null,{
  "content":"5. Recomendaciones Operativas",
  "children":[
    {"content":"5.1. Coordinación Interinstitucional","children":[]},
    {"content":"5.2. Levantamiento de Información Territorial","children":[]},
    {"content":"5.3. Validación y Control de Calidad","children":[]},
    {"content":"5.4. Interoperabilidad y Estandarización","children":[]},
    {"content":"5.5. Participación Local y Validación Territorial","children":[]},
    {"content":"5.6. Sostenibilidad del Sistema MBHT","children":[]}
  ]
})</script>

</body>
</html>
