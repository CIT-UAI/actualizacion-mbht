<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Índice Completo - MBHT</title>
<style>
* { margin: 0; padding: 0; }
html {
  font-family: ui-sans-serif, system-ui, sans-serif;
  background: white !important;
  color: #111 !important;
}
#mindmap {
  display: block;
  width: 100vw;
  height: 100vh;
  background-color: white;
}
svg#mindmap .node > text { fill: #111; font-size: 14px; }
svg#mindmap .link { stroke: #ccc; stroke-width: 1.5px; }
svg#mindmap .node circle { fill: #f9f9f9; stroke: #999; stroke-width: 1px; }
@media (max-width: 768px) { svg#mindmap { font-size: 12px; } }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css">
</head>
<body>
<svg id="mindmap"></svg>

<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script>

<script>
const treeData = {
  "content":"3. Metodología de Actualización",
  "children":[
    {
      "content":"3.1. Cálculo de Indicadores",
      "payload": { "fold": true },
      "children":[
        {"content":"3.1.1. Tipos de variables utilizadas","children":[]},
        {"content":"3.1.2. Estructura del cálculo","children":[]},
        {"content":"3.1.3. Consideraciones técnicas","children":[]},
        {"content":"3.1.4. Ejemplo aplicado","children":[]}
      ]
    },
    {
      "content":"3.2. Normalización",
      "payload": { "fold": true },
      "children":[
        {"content":"3.2.1. Objetivo de la normalización","children":[]},
        {"content":"3.2.2. Criterios de la normalización","children":[]},
        {"content":"3.2.3. Método utilizado","children":[]},
        {"content":"3.2.4. Consideraciones metodológicas","children":[]},
        {"content":"3.2.5. Ejemplo aplicado","children":[]}
      ]
    },
    {
      "content":"3.3. Ponderación",
      "payload": { "fold": true },
      "children":[
        {"content":"3.3.1. Objetivo de la ponderación","children":[]},
        {"content":"3.3.2. Criterios de ponderación","children":[]},
        {"content":"3.3.3. Métodos utilizados","children":[]},
        {"content":"3.3.4. Consideraciones metodológicas","children":[]},
        {"content":"3.3.5. Ejemplo aplicado","children":[]}
      ]
    },
    {
      "content":"3.4. Protocolos de Control de Calidad (QA/QC)",
      "payload": { "fold": true },
      "children":[
        {"content":"3.4.1. Objetivos del control de calidad","children":[]},
        {"content":"3.4.2. Protocolos QA/QC aplicados","children":[]},
        {"content":"3.4.3. Herramientas utilizadas","children":[]},
        {"content":"3.4.4. Ejemplo aplicado","children":[]}
      ]
    },
    {
      "content":"3.5. Validación Cruzada",
      "payload": { "fold": true },
      "children":[
        {"content":"3.5.1. Objetivos de la validación cruzada","children":[]},
        {"content":"3.5.2. Tipos de validación cruzada","children":[]},
        {"content":"3.5.3. Procedimientos aplicados","children":[]},
        {"content":"3.5.4. Resultados esperados","children":[]},
        {"content":"3.5.5. Ejemplo aplicado","children":[]}
      ]
    },
    {
      "content":"3.6. Georreferenciación",
      "payload": { "fold": true },
      "children":[
        {"content":"3.6.1. Objetivos de la georreferenciación","children":[]},
        {"content":"3.6.2. Unidades espaciales utilizadas","children":[]},
        {"content":"3.6.3. Sistemas de referencia y formatos","children":[]},
        {"content":"3.6.4. Fuentes de datos georreferenciados","children":[]},
        {"content":"3.6.5. Procedimientos aplicados","children":[]},
        {"content":"3.6.6. Resultados esperados","children":[]},
        {"content":"3.6.7. Ejemplo aplicado","children":[]}
      ]
    }
  ]
};(() => {
  const mm = window.markmap.Markmap.create("svg#mindmap", null, treeData);

  // Ajuste inicial
  setTimeout(() => mm.fit(), 500);

  // Detectar clicks en nodos y encuadrar después de animar
  const svg = document.querySelector('#mindmap');
  svg.addEventListener('click', e => {
    if (e.target.tagName === 'text' || e.target.tagName === 'circle') {
      setTimeout(() => mm.fit(), 500);
    }
  });
})();
</script>

</body>
</html>
