<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Índice Completo - MBHT</title>
<style>
* { margin: 0; padding: 0; }
html {
  font-family: ui-sans-serif, system-ui, sans-serif;
  background: white !important;
  color: #111 !important;
}
#mindmap {
  display: block;
  width: 100vw;
  height: 100vh;
  background-color: white;
}
svg#mindmap .node > text { fill: #111; font-size: 14px; }
svg#mindmap .link { stroke: #ccc; stroke-width: 1.5px; }
svg#mindmap .node circle { fill: #f9f9f9; stroke: #999; stroke-width: 1px; }
@media (max-width: 768px) { svg#mindmap { font-size: 12px; } }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css">
</head>
<body>
<svg id="mindmap"></svg>

<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script>

<script>
const treeData = {
  "content":"4. Proyectos de Actualización",
  "children":[
    {
      "content":"4.1. Proyecto 1: Actualización de la Dimensión Accesibilidad",
      "payload": { "fold": true },
      "children":[
        {"content":"4.1.1. Fases y Actividades","children":[]},
        {"content":"4.1.2. Riesgos y Estrategias de Mitigación","children":[]},
        {"content":"4.1.3. Recomendaciones Técnicas y Operativas","children":[]}
      ]
    },
    {
      "content":"4.2. Proyecto 2",
      "payload": { "fold": true },
      "children":[
        {"content":"4.2.1. Fases y Actividades","children":[]},
        {"content":"4.2.2. Riesgos y Estrategias de Mitigación","children":[]},
        {"content":"4.2.3. Recomendaciones Técnicas y Operativas","children":[]}
      ]
    },
    {
      "content":"4.3. Proyecto 3",
      "payload": { "fold": true },
      "children":[
        {"content":"4.3.1. Fases y Actividades","children":[]},
        {"content":"4.3.2. Riesgos y Estrategias de Mitigación","children":[]},
        {"content":"4.3.3. Recomendaciones Técnicas y Operativas","children":[]}
      ]
    },
    {
      "content":"4.4. Proyecto 4",
      "payload": { "fold": true },
      "children":[

        {"content":"4.4.2. Riesgos y Estrategias de Mitigación","children":[]},

      ]
    },
    {
      "content":"4.5. Proyecto 5: Solicitud de Información por Transparencia",
      "payload": { "fold": true },
      "children":[

      ]

        {"content":"4.6.3. Recomendaciones Técnicas y Operativas","children":[]}
      ]
    }
  ]
};

(() => {
  const mm = window.markmap.Markmap.create("svg#mindmap", null, treeData);

  // Ajuste inicial
  setTimeout(() => mm.fit(), 500);

  // Detectar clicks en nodos y encuadrar después de animar
  const svg = document.querySelector('#mindmap');
  svg.addEventListener('click', e => {
    if (e.target.tagName === 'text' || e.target.tagName === 'circle') {
      setTimeout(() => mm.fit(), 500);
    }
  });
})();
</script>

</body>
</html>
